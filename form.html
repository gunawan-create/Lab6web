  <div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">Formulir Kontak</h2>
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
      <form>
        <div class="mb-3">
          <label for="nama" class="form-label fw-semibold">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" id="email" placeholder="nama@contoh.com">
        </div>
        <div class="mb-3">
          <label for="pesan" class="form-label fw-semibold">Pesan</label>
          <textarea class="form-control" id="pesan" rows="3" placeholder="Tulis pesan Anda"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Kirim</button>
      </form>
    </div>
  </div>
